<div class="container">
    <h2>List of Employee Information</h2>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of employees">
           <td>{{i.firstname}}</td>
           <td>{{i.lastname}}</td>
           <td>{{i.email}}</td>
           <td>
            <button (click)="GetEmployeeData(i.id)" class="btn btn-primary">View</button>&nbsp;
            <button (click)="EditEmployeeData(i.id)" class="btn btn-warning">Edit</button>&nbsp;
            <button (click)="DeleteEmployeeData(i.id)" class="btn btn-danger">Delete</button>
           </td>
        </tr>
    </tbody>
</table>
