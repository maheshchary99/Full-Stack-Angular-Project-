<div class="container">
    <div class="my-des">
        <h1>Add Employee Here</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="email" class="form-control" id="firstname"  name="firstname" [(ngModel)]="employee.firstname" placeholder="Enter firstname">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="email" class="form-control" id="lastname" name="lastname"[(ngModel)]="employee.lastname"  placeholder="Enter lastname">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email"  name="email" [(ngModel)]="employee.email" placeholder="Enter email">
              </div>
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form> 
    </div>
</div>
